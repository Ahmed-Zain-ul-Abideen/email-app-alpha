<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-carousel img {
            height: 400px;
            object-fit: cover;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .table-section {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #007bff;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Section 1: Logo -->
<header class="text-center py-3">
    <img src="https://imgur.com/Lu6ny29.jpg" alt="Event Logo" style="width: 150px;">
</header>

<!-- Section 2: Hero Section with Carousel -->
<div id="heroCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://images.app.goo.gl/YcrDJtbY76D1CCZ96" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://images.app.goo.gl/zenvfRDn7dt3p8M76" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://images.app.goo.gl/DaPvYCkFSBc2qfXi9" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Section 3: Information Cards -->
<section class="py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>How to Register</h5>
                    <p>Details about registration process.</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>About Event</h5>
                    <p>Information about the event.</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>Date & Time</h5>
                    <p>Event timing details.</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>Venue</h5>
                    <p>Event location details.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Section 4: Guest List Table -->
<section class="table-section">
    <div class="container">
        <h3 class="text-center mb-4">Guest List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Organization</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Speaker</td>
                    <td>ABC Corp</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Panelist</td>
                    <td>XYZ Ltd</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Section 5: Social Icons -->
<footer class="text-center py-4">
    <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
